<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //遍历对象
    var obj = {
      name: 'pink',
      age: 18,
      sex: 'man'
    }
    //for in 遍历对象
    // for (变量 in 对象) {
    // }

    for (var k in obj) {
      console.log(k);//k 变量 输出 得到的是 属性名
      console.log(obj[k]);//obj[k] 得到的是属性值
    }

  </script>
</head>
<body>
  
</body>
</html>
