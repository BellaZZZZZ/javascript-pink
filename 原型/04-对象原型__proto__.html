<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-对象原型__proto__</title>
</head>
<body>
  <script>
    function Star(uname, age) {
      this.uname = uname;
      this.age = age;
    }
    Star.prototype.sing = function() {
      console.log('我会唱歌');
    }
    var ldh = new Star('刘德华', 18);
    var zxy = new Star('张学友', 19);
    console.log(ldh);//每个对象都有一个__proto__属性，指向我们构造函数的原型对象
    console.log(ldh.__proto__ === Star.prototype);//__proto__对象原型和原型对象prototype是等价的
    /*
      方法查找规则：首先看 ldh 对象身上是否有 sing 方法
      如果有，就执行这个对象上的 sing
      如果没有 sing 这个方法，因为有__proto__的存在
      就去构造函数原型对象prototype身上去查找sing这个方法
    */
  </script>
</body>
</html>
